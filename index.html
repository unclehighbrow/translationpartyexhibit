<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/css/screen.css" />
</head>
<body>
    <div id="outer">
	
			<!-- game columns -->
      <div class="unit col">
      	<div class="wrap"><div class="frame"></div></div>
      </div>

      <div class="unit col">
      	<div class="wrap"><div class="frame"></div></div>
      </div>

      <div class="unit col">
      	<div class="wrap"><div class="frame"></div></div>
      </div>

      <div class="unit col last_col" >
      	<div class="wrap"><div class="frame"></div></div>
      </div>

			<!-- info column -->
      <div class="unit">
      	<div class="wrap"><div class="frame"></div></div>
      </div>

			
 
    </div>
    
		<script type="text/html" id="promo_tpl">
			<div class="doc_content align_center vertical_center promo_info" style="letter-spacing: 1px;">
				<div class="inner" style="font-size: 42px;">
		      <p style="margin: 0 0 50px;">
						Prepare your being<br /> 
						ready for having a<br />
						<span class="big blue" style="font-family: bello-pro; font-weight: normal; display: block; margin-top: 16px; text-transform: capitalize; font-size: 170px;">Translation Party</span>
					</p>
					<p>
						Text a phrase to<br />
						<span class="medium blue" style="letter-spacing: 3px; line-height: 1.2em;">(718) 569-8668</span>
					</p>
				</div>
	    </div>

		</script>
		
		<script type="text/html" id="gif_tpl">
			<div class="promo_animation">
				&nbsp;
			</div>

		</script>
		
		<script type="text/html" id="newphrase_tpl">
			<div id="translator" class="drop">
			
				<div class="flipper">
		
					<div class="card front vertical_center">
						<div class="doc_content align_center inverted" id="announcing">
						

								<h1 class="medium">&ldquo;[[t]]&rdquo;</h1>
								<h2 class="muted">&mdash;New phrase by <br />[[#partier]]
				        [[name]]
				        [[/partier]]</h2>
							
				    </div>
						<div class="doc_content align_center inverted" id="translating">
							<h2 class="mediumer muted" style="letter-spacing: 10px;">(TRANSLATING)</h2>
						</div>
					</div>
				
					<div class="card back vertical_center">
						<div class="doc_content align_center inverted" id="announcing">
							<h2 class="mediumer" id="type_message" style="letter-spacing: 6px;">...</h2>
							<p class="muted" id="quip">...</p>
						</div>
					</div>
					
				</div>
			
			</div>
		</script>
		

    <script type="text/html" id="translation_tpl">
      <div class="card new drop">
        <div class="doc_content">
          <p class="language small muted">[[l]]</p>
          <p class="translation">[[t]]</p>
        </div>
      </div>
    </script>
    
		<!-- typekit -->
		<script type="text/javascript" src="//use.typekit.net/hup2urc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <!-- app -->
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/mustache.js"></script>
    <script type="text/javascript" src="static/js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="static/js/rainbow.js"></script>
    <script type="text/javascript" src="static/js/lol_translations.js"></script>
    <script type="text/javascript" src="static/js/game.js"></script>

    <script type="text/javascript">
			$(function(){
				Mustache.tags = ['[[', ']]'];
				jQuery.fn.reverse = [].reverse;

	      function parseURI() {
	      	var uri = window.location.hash.substring(1);
	      	var elements = uri.split('&');
	      	var data = new Object();
	      	for(i = 0; i < elements.length; i++) {
	      		var cur = elements[i].split('=');
	      		data[cur[0]] = cur[1];

	      	}
	      	return data;
	      }
	      var params = parseURI();

				// init game
	      var ph = new Party_host();
	      ph.init();
			});
    </script>
    
</body>
</html>
