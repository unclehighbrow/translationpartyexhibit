application: translationpartyexhibit
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /ajax
  script: ajax.app
  
- url: /twilio
  script: twilio.app

- url: /twitter_cron
  script: twitter_cron.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
